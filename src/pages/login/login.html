<ion-content padding class="login">
  <div class="logo">
    <img class="animated fadeInDown" src="../../assets/imgs/logo.png">
    <h2 class="animated fadeIn">LOGIN</h2>
  </div>
  <form>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <button ion-button class="btnLogin" (click)="Login()">Sign In</button>
  <button ion-button class="btnReg" (click)="Registrasi()">Don't have an Account ? Sign Up </button>
</form>
</ion-content>
