<ion-header>
  <ion-navbar>
    <ion-title>{{ buku.judul }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{ buku.cover }}">
  <h2>{{ buku.judul }}</h2>
  <p>Penerbit : {{ buku.nama_penerbit }}</p>

  <!--  menampilkan koleksi -->
  <ion-list>
      <ion-item *ngFor="let rsKoleksi of koleksi">
          <h2>{{ rsKoleksi.no_induk_buku }}</h2>
          <h3>{{ rsKoleksi.status==0 ? "Tersedia" : "Terpinjam" }}</h3>      
          <button ion-button clear item-end (click)="viewBuku(rsBuku)">RENT</button>      
        </ion-item>
  </ion-list>
</ion-content>
